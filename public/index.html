<body>


  <div class="container">
    <div class="row">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4">
        <P class="text-style">N-grams</p>
        <p style="width:100%">
          <input id="slider1" oninput="sliderChange1(this.value)" class="mdl-slider mdl-js-slider" type="range" id="s1" min="2" max="16" value="4" step="2">
        </p>
          <output class="output-style" id="output1">0</output>
          <P class="text-style">Notes to generate</p>
        <p style="width:100%">
          <input id="slider2" oninput="sliderChange2(this.value)" class="mdl-slider mdl-js-slider" type="range" id="s1" min="2" max="1000" value="4" step="2">
        </p>

        <output class="output-style"id="output2">0</output>

        <div class="generate-button">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="generateChain()">
            generate chain
          </button>
        </div>
      </div>
      <div class="col-sm-4">
      </div>
    </div>
  </div>
</div>
